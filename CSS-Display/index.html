<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property</title>
  <style>
    p {
      color: black;
      text-align: center;
    }

    .red {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: yellow;
    }

    .green {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="red">yellow</p>
  <p class="green">Green</p>
  <p class="blue">Blue</p>
</body>

</html>
