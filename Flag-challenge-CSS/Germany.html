<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Germany</title>
  <style>
    .flag {
      height: 600px;
      width: 1000px;
      border: 10px solid black;
    }

    .black {
      height: 200px;
      width: 100%;
      background-color: black;
    }

    .red {
      height: 200px;
      width: 100%;
      background-color: rgb(190, 0, 0);
    }

    .yellow {
      height: 200px;
      width: 100%;
      background-color: rgb(211, 211, 0);
    }
  </style>
</head>

<body>
  <div class="flag">
    <div class="black"></div>
    <div class="red"></div>
    <div class="yellow"></div>
  </div>
</body>

</html>
