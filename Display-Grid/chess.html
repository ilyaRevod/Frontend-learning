<!DOCTYPE html>
<html>

<head>
  <title>Chessboard with Grid</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      grid-template-rows: repeat(8, 100px);
    }

    .container>div {
      height: 100px;
      width: 100px;
    }

    .black {
      background-color: rgb(160, 48, 48);
    }

    .white {
      background-color: rgb(253, 216, 160);
    }
  </style>
</head>
