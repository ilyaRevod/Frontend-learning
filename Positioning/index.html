<!DOCTYPE html>
<html>

<head>
  <title>Learning positions in CSS</title>
  <style>
    .blue-box {
      background-color: rgb(39, 39, 255);
      height: 400px;
      width: 600px;
      position: absolute;
      left: 200px;
      top: 200px;
    }

    .red-circle {
      background-color: rgb(166, 255, 0);
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: relative;
      top: 70%;
      left: 50%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
