<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container p-2">
    <div class="row m-2">
      <div class="col-xl-4 bg-primary col-sm-4 col-12">Column 1</div>
      <div class="col-xl-4 bg-success col-sm-4 col-6">Column 2</div>
      <div class="col-xl-4 bg-danger col-sm-4 col-6">Column 3</div>
    </div>
    <div class="row m-4">
      <div class="col-xl-4 bg-primary col-sm-4 col-12">Column 1</div>
      <div class="col-xl-4 bg-success col-sm-4 col-6 p-2">Column 2</div>
      <div class="col-xl-4 bg-danger col-sm-4 col-6">Column 3</div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
